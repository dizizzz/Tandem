        - insert:
            tableName: questions
            columns:
              - column:
                  name: question
                  value: "HOW DOES BOXING AFFECT HEALTH? ARE THERE ANY CONTRAINDICATIONS?"
              - column:
                  name: short_answer
                  value: "Boxing has a profound impact on health, offering numerous benefits."
              - column:
                  name: full_answer
                  value: "Boxing is a fantastic cardiovascular workout that helps strengthen the heart, improve circulation, and increase overall endurance. The sport engages several muscle groups, especially in the upper body, abs, and legs, resulting in improved strength and muscle tone. Boxing burns a large number of calories, making it effective for weight loss and maintaining a healthy body weight. The complex movements in boxing improve hand-eye coordination, balance, and agility. Additionally, boxing can reduce stress, improve mood, and boost self-esteem. The concentration required during training also sharpens mental clarity and discipline. Regular training develops self-discipline and can significantly increase self-confidence, especially as skills and fitness improve. Individuals with heart problems or hypertension should consult a doctor before taking up boxing. Also, people with arthritis, joint pain, or osteoporosis should be careful because of the stress that boxing can put on joints and bones."
