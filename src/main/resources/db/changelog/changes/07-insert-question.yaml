        - insert:
            tableName: questions
            columns:
              - column:
                  name: question
                  value: "Wie wirkt sich Boxen auf die Gesundheit aus? Gibt es irgendwelche Gegenanzeigen?"
              - column:
                  name: short_answer
                  value: "Boxen hat einen tiefgreifenden Einfluss auf die Gesundheit und bietet zahlreiche Vorteile."
              - column:
                  name: full_answer
                  value: "Boxen ist ein fantastisches Herz-Kreislauf-Training, das das Herz stärkt, den Kreislauf verbessert und die allgemeine Ausdauer erhöht. Der Sport beansprucht mehrere Muskelgruppen, vor allem im Oberkörper, in den Bauchmuskeln und in den Beinen, was zu einer Verbesserung der Kraft und des Muskeltonus führt. Beim Boxen wird eine große Anzahl von Kalorien verbrannt, so dass es effektiv zur Gewichtsabnahme und zur Erhaltung eines gesunden Körpergewichts beiträgt. Die komplexen Bewegungen beim Boxen verbessern die Hand-Augen-Koordination, das Gleichgewicht und die Beweglichkeit. Außerdem kann Boxen Stress abbauen, die Stimmung verbessern und das Selbstwertgefühl steigern. Die beim Training erforderliche Konzentration schärft auch die geistige Klarheit und Disziplin. Regelmäßiges Training fördert die Selbstdisziplin und kann das Selbstvertrauen erheblich steigern, vor allem wenn sich Fähigkeiten und Fitness verbessern.

Personen mit Herzproblemen oder Bluthochdruck sollten einen Arzt konsultieren, bevor sie mit dem Boxen beginnen. Auch Menschen mit Arthritis, Gelenkschmerzen oder Osteoporose sollten wegen der Belastung, die das Boxen auf Gelenke und Knochen ausüben kann, vorsichtig sein."
              - column:
                  name: language
                  value: "deu"
              - column:
                  name: is_deleted
                  value: "0"
        - insert:
            tableName: questions
            columns:
              - column:
                  name: question
                  value: "Wie schnell kann ich die grundlegenden Techniken und Methoden erlernen?"
              - column:
                  name: short_answer
                  value: "Die Zeit, die benötigt wird, um grundlegende Boxtechniken und -methoden zu erlernen, kann je nach verschiedenen Faktoren variieren, darunter Ihre Vorerfahrung, Ihr Fitnesslevel und die Häufigkeit des Trainings. Hier ist ein allgemeiner "
              - column:
                  name: full_answer
                  value: "Überblick:
1.Die Anfangsphase des Trainings (4-6 Wochen):
Grundstellung und Beinarbeit: In den ersten Wochen lernen Sie die richtige Boxhaltung, die grundlegende Beinarbeit und wie Sie sich effektiv im Ring bewegen.
Grundschläge: Sie werden auch die grundlegenden Schläge erlernen, darunter den Jab, Cross, Haken und Uppercut, sowie die richtige Handplatzierung und Technik.
Verteidigungstechniken: Anfänger beginnen in der Regel mit einfachen Verteidigungsbewegungen wie Blocken, Ausweichen und Rollen, um Schlägen zu entgehen.

2.Fähigkeitenaufbau (2-3 Monate):
Kombinationen: Sobald Sie die Grundlagen beherrschen, beginnen Sie, Schlagkombinationen zu üben und lernen, Schläge mit Bewegungen zu kombinieren.
Form- und Kraftverbesserung: In dieser Phase arbeiten Sie daran, die Geschwindigkeit, Genauigkeit und Kraft Ihrer Schläge zu verbessern, während Sie eine gute Form beibehalten.
Konditionierung: Ihre allgemeine Fitness und Ausdauer werden sich verbessern, da Sie intensiveres Training wie Sandsackarbeit, Schattenboxen und Partnerübungen integrieren.

3.Fortgeschrittene Techniken (3-6 Monate): Fortgeschrittene Kombinationen und Beinarbeit: Durch kontinuierliches Training werden Sie beginnen, komplexere Kombinationen und fortgeschrittene Beinarbeit zu lernen.
Sparring (optional): Wenn Sie sich entscheiden, zu sparren, beginnen viele Boxer in diesem Zeitraum mit leichtem Sparring, um das Gelernte in einer kontrollierten Umgebung anzuwenden.
Strategie und Ringbewusstsein: Sie werden sich auch auf Boxstrategien, Ringbewusstsein und das Lesen Ihres Gegners konzentrieren.
Ein Training von 2-3 Mal pro Woche wird Ihnen helfen, die Grundlagen im ersten Monat zu erlernen. Häufigeres Training (3-5 Mal pro Woche) wird Ihren Fortschritt beschleunigen."
