            tableName: questions
            columns:
              - column:
                  name: question
                  value: "Kann man in jedem Alter mit dem Boxen anfangen?"
              - column:
                  name: short_answer
                  value: "Ja, Boxen kann in fast jedem Alter ausgeübt werden."
              - column:
                  name: full_answer
                  value: "Viele Menschen beginnen mit dem Boxen im Teenageralter, in den Zwanzigern oder später. Junge Menschen beginnen oft mit dem Boxen, um ihre körperliche Fitness zu verbessern, Selbstverteidigung zu lernen oder eine Karriere als Sportler zu verfolgen. Das Training zielt in der Regel auf die Entwicklung von Fähigkeiten und Kraft ab. Erwachsene wiederum können mit Boxen ihre Fitness verbessern, Stress abbauen und ihre Fähigkeiten weiterentwickeln. Die Trainingseinheiten können auf das persönliche Fitnessniveau und die persönlichen Ziele zugeschnitten werden. Viele ältere Menschen beginnen jedoch mit dem Boxen, weil es das Herz-Kreislauf-System, die Koordination und die allgemeine Fitness fördert. Trainingsprogramme für Senioren konzentrieren sich häufig auf die Erhaltung der Gelenkgesundheit und der Flexibilität und vermeiden Kraftübungen."
