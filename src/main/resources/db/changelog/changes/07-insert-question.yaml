            tableName: questions
            columns:
              - column:
                  name: question
                  value: "HOW OFTEN DO YOU NEED TO TRAIN TO ACHIEVE RESULTS?"
              - column:
                  name: short_answer
                  value: "To achieve results in boxing, the frequency of training can vary depending on your goals, fitness level and overall schedule. "
              - column:
                  name: full_answer
                  value: "Training 2-3 times a week is often enough to see initial improvements in fitness, technique, and overall condition. For skill development and endurance, training 3-5 times a week is usually recommended. This allows for more focused training on technique, sparring, and conditioning. Training 5-6 times a week, or even daily, is a common practice. This includes a combination of boxing practice, strength training, conditioning, and sparring. Consistency is key in boxing. Along with regular training, proper rest, nutrition, and recovery are crucial for optimal progress and injury prevention."
