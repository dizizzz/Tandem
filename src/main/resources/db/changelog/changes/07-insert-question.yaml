            tableName: questions
            columns:
              - column:
                  name: question
                  value: "Wie oft muss man trainieren, um Ergebnisse zu erzielen?"
              - column:
                  name: short_answer
                  value: "Um im Boxen Ergebnisse zu erzielen, kann die Trainingshäufigkeit je nach Zielen, Fitnessniveau und allgemeinem Zeitplan variieren. "
              - column:
                  name: full_answer
                  value: "2-3 Mal pro Woche zu trainieren, reicht oft aus, um erste Verbesserungen bei Fitness, Technik und allgemeiner Kondition zu erzielen. Für die Entwicklung von Fähigkeiten und Ausdauer wird in der Regel ein Training von 3-5 Mal pro Woche empfohlen. Dies ermöglicht ein gezielteres Training von Technik, Sparring und Kondition. 5-6 Mal pro Woche oder sogar tägliches Training ist eine gängige Praxis. Dies beinhaltet eine Kombination aus Boxtraining, Krafttraining, Konditionierung und Sparring. Beständigkeit ist beim Boxen der Schlüssel. Neben regelmäßigem Training sind richtige Ruhe, Ernährung und Erholung entscheidend für optimale Fortschritte und die Vermeidung von Verletzungen."
