                  name: question
                  value: "Ist Boxen ein gefährlicher Sport? Welche Verletzungsrisiken gibt es und wie kann man sie vermeiden?"
              - column:
                  name: short_answer
                  value: "Boxen sollte mit erfahrenen Trainern wie unserem Team durchgeführt werden."
              - column:
                  name: full_answer
                  value: "Boxen kann als Kontaktsport betrachtet werden, der gewisse Risiken mit sich bringt, doch viele dieser Risiken können durch entsprechende Vorsichtsmaßnahmen kontrolliert oder verringert werden.Arbeiten Sie mit einem qualifizierten Trainer zusammen. Wir lehren Ihnen schrittweise Techniken und verbessern Ihre Fähigkeiten bei jedem Training.Jede Trainingseinheit beginnt mit einem Aufwärmen, um Ihren Körper auf das Training vorzubereiten und Verletzungen zu vermeiden. Und nach jedem Training erfolgt ein Cool-Down.Vor dem Training sollten Sie Ihren Trainer über etwaige gesundheitliche Probleme informieren, damit er Übungen auswählen kann, die für Sie sicher sind."
